  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--I'm giving my id numeric identifiers to hopefully make it easier to the js to parse through-->
      <div class ="row" id="8">
        <div class="col-md-1 hours text-left">8AM</div> <!--My workday starts at 8 and still ends at 5 bc they don't count 1 hr lunch break. Hopefully this changes in my dev role-->
        <textarea class="col-md-10 event" id="event"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button> <!--fas fa-save class produces the icon for the save button-->
      </div>

      <!--The same code is applied to the other hours of the day-->
